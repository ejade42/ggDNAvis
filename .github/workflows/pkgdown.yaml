on:
  push:
    branches:
      - main
  workflow_dispatch:

name: pkgdown

permissions: read-all

jobs:
  # 1️⃣ Collect branch list (main + release/*)
  collect-branches:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        run: |
          BRANCHES='["main"'
          RELEASES=$(git for-each-ref --format='%(refname:short)' refs/remotes/origin/release/ | sed 's|origin/||' | sort -V)
          for R in $RELEASES; do
            BRANCHES="$BRANCHES, \"$R\""
          done
          BRANCHES="$BRANCHES]"
          echo "matrix={\"branch\":$BRANCHES}" >> $GITHUB_OUTPUT

  # 2️⃣ Build + deploy per branch (matrix)
  build-deploy:
    needs: collect-branches
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.collect-branches.outputs.matrix) }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0

      # always get _pkgdown.yml from main
      - name: Copy config from main
        run: git show origin/main:_pkgdown.yml > _pkgdown.yml

      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.

      - name: Insert version menu
        run: |
          BASE_URL="/ggDNAvis"
          ALL_RELEASES=$(git for-each-ref --format='%(refname:short)' refs/remotes/origin/release/ | sed 's|origin/||' | sort -V)
          LATEST=$(echo "$ALL_RELEASES" | tail -n1)

          MENU=""
          for REL in $ALL_RELEASES; do
            MENU="$MENU\n        - text: \"$REL\"\n          href: $BASE_URL/$REL/"
          done
          MENU="$MENU\n        - text: \"Latest dev\"\n          href: $BASE_URL/dev/"
          MENU="$MENU\n        - text: \"Latest release\"\n          href: $BASE_URL/"
          sed -i "s|#VERSIONS#|$MENU|" _pkgdown.yml

          echo "latest=$LATEST" >> $GITHUB_ENV

      - name: Build site
        run: Rscript -e "pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)"

      - name: Deploy site
        run: |
          BR="${{ matrix.branch }}"
          if [[ "$BR" == "main" ]]; then
            TARGET="dev"
          elif [[ "$BR" == release/* ]]; then
            TARGET="${BR#release/}"
          else
            TARGET="$BR"
          fi

          echo "Deploying $BR → /$TARGET"
          npx --yes jamesives/github-pages-deploy-action@v4 \
            --branch gh-pages \
            --folder docs \
            --target-folder "$TARGET" \
            --clean false

          # latest release also goes to root
          if [[ "$BR" == "release/$latest" ]]; then
            echo "Deploying $BR → /"
            npx --yes jamesives/github-pages-deploy-action@v4 \
              --branch gh-pages \
              --folder docs \
              --target-folder "" \
              --clean false
          fi
