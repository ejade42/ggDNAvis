on:
  push:
    branches: [main, master, tmp-*]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write

    steps:
      - name: Checkout package code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.ref || github.ref }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Choose target folder
        id: target
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Branch is: $BRANCH"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            echo "folder=dev" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == tmp-* ]]; then
            # strip the tmp- prefix so folder name matches the tag
            TAG="${BRANCH#tmp-}"
            echo "folder=$TAG" >> $GITHUB_OUTPUT
          else
            echo "folder=$BRANCH" >> $GITHUB_OUTPUT
          fi

      # Deploy release to its version folder
      - name: Deploy release version
        if: startsWith(github.ref, 'refs/tags/')
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
          target-folder: ${{ steps.target.outputs.folder }}
      
      # Deploy release to root (main page)
      - name: Deploy latest release to root
        if: startsWith(github.ref, 'refs/tags/')
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
          target-folder: ""  # root of gh-pages